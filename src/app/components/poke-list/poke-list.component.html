<div class="form">
  <input class="search-box" (keyup)="onSearch($event)" placeholder="Search" align="middle">
</div>
<div style="text-align:center"></div>

<li class="filters__item filters__item--water">
  <input type="checkbox" id="filter2" (change)="onFilterChange($event)" value="water">
  <label for="filter2">Water</label>
</li>

<button (click)="getType()" >Change Status</button>

<div class = "type">
<a *ngFor="let pokeType of pokeType">
  <button class="{{pokeType}}" type="button">{{pokeType | titlecase}}</button>
</a>
</div>

<div class="grid grid-pad">
  <a *ngFor="let pokemon of pokeRender" class="col-1-4" routerLink="/details/{{pokemon.id}}">
    <div class="module hero">
      <img src="{{pokemon.sprites.front_default}}" alt="Pokemon Image" class="row-image">
      <h4>{{pokemon.name  | titlecase}}</h4>
      <p ngFor="let pokemon of">{{pokemon.types[i].type.name}}</p>
      <!-- <a ngFor="let pokemon.types of type; index as i">
      {{pokemon.types[i].type.name}} -->
      <!-- </a> -->
    </div>
  </a>
</div>
