
<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <h1>
    <!-- Welcome to {{ pokeresults }}! -->
  </h1>



  <table class="poketable">
      <thead>
          <th class = "title" scope="col">Image</th>
          <th class= "title" scope="col">Name</th>
        </thead>
      <tbody>
        <ng-container *ngFor="let pokemon of pokeresults">
            <tr>
                <td class="row-image"><img src="{{pokemon.sprites.front_default}}" alt="Pokemon Image"></td>
                <td class="row-name">{{pokemon.name | titlecase}}</td>

                </tr>
        </ng-container>
      </tbody>
      </table>
